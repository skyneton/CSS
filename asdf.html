<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flexBox {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: aquamarine;
            flex-wrap: wrap;
            overflow: hidden;
            display: flex;
        }

        .userBox {
            margin: 20px;
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="flexBox">
        <div class='userBox'></div>
        <div class='userBox'></div>
        <div class='userBox'></div>
        <div class='userBox'></div>
        <div class='userBox'></div>
        <div class='userBox'></div>
    </div>
</body>
</html>
