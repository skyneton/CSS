<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        div {
            color: red;
        }
        #sp {
            font-size: 50px;
        }

        .divclass {
            font-size: 30px;
        }

        a:visited {
            color: brown;
        }

        .divclass:hover {
            color: white;
        }

        #sp:active {
            color: chocolate;
        }
        
        .naver:link {
            color: hotpink;
        }
        
    </style>
</head>
<body>
    <div style="color: green">안녕하세요</div>
    <a href="http://google.com" target="_blank">링크</a>
    <span id="sp">아이디</span>
    <div class="divclass">클래스</div>
    <a href="http://naver.com" class="naver">네이버로 가기</a>
</body>
</html>
